<div class="container" [hidden]="submitted">
    <h1>Formulaire Etudiant</h1>
    <form #etudiant="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required
                [(ngModel)]="model.name" name="name" #name="ngModel">
            <div 
                [hidden]="name.valid || name.pristine"
                class="alert alert-danger"
            >
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="Surname">SurName</label>
            <input type="text" class="form-control" id="Surname" 
                [(ngModel)]="model.Surname" name="surname" #surname="ngModel">*
            <div 
                [hidden]="surname.valid || surname.pristine"
                class="alert alert-danger"
            >
                Surname is required
            </div>

        </div>
        <div class="form-group">
            <label for="classe">Classe</label>
            <select class="form-control" id="classe" required
                [(ngModel)]="model.classe" name="classe" #classe="ngModel">
            @for (pow of classes; track $index) {
                <option [value]="pow">{{pow}}</option>
            }
            
            </select>
        </div>
        
        <button type="submit" [disabled]="!etudiant.form.valid" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-default">New Etudiant</button>
    </form>
    
 </div>

 <div [hidden]="!submitted" class="submitted-infos">
    <h2>You submitted the following:</h2>
    <div class="row">
    <div class="col-xs-3">Name: </div>
    <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Surname: </div>
        <div class="col-xs-9">{{ model.Surname }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Classe: </div>
        <div class="col-xs-9">{{ model.classe }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
